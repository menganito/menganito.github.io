<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
</head>
<body>
<div id="quiz" />

<script>
const countries = {}
async function populate() {
  const requestURL =
    "countries.json";
  const request = new Request(requestURL);
  const response = await fetch(request);
  countries = await response.json();
}
populate();
console.log(countries);
</script>
</body>
</html>
