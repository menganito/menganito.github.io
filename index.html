<!DOCTYPE html>
<html>
<head>
<title>Click that country!</title>
</head>
<body>
<header>
<h1>Click that country!</h1>
</header>
<div id="game">
<p>Ako dobre poznáš krajiny sveta? </p>
<p>Čo všetko o nich vieš?</p>
<p>Zisti to v tejto hre: Ku každej krajine vpíš do políčka na odpoveď kontinent na ktorom sa nachádza.</p>
<p>Keď si pripravený, klikni</p>
<button type="button" id="start" disabled="disabled">Štart!</button>


<script>
let countries = {}
async function populate() {
  const requestURL = "countries.json";
  const request = new Request(requestURL);
  const response = await fetch(request);
  countries = await response.json();
  var button = document.getElementById("start");
  button.disabled = false;
  //let's shuffle the list
  countries.sort(function(){return 0.5 - Math.random()});
}
populate();


const startButton = document.getElementById("start");
startButton.addEventListener("click", function() {
  var gameQuestion = "Krajina je <bold>" + countries[0].name + "</b>. V ktorom kontinente sa nachádza?";
  document.getElementById("game").innerHTML = countries[0].name;
  console.log(countries.lenght);
});


</script>
</body>
</html>
