<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
</head>
<body>
<div id="quiz" />

<script>
async function populate() {
  const requestURL =
    "https://menganito.github.io/countries.json";
  const request = new Request(requestURL);

  const response = await fetch(request);
  const countries = await response.json();
}
populate()

console.log(countries);
console.log(countries[38].name);

document.getElementById("quiz").innerHTML = "<bold>countries[38].name<bold> is in <italic>countries[38].continent</italic> ;

</script>
</body>
</html>
