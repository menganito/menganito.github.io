<!DOCTYPE html>
<html>
<head>
<title>Hello World</title>
</head>
<body>
<script>
function getCountries(lang = 'en') {
  const A = 65; // ASCII code for 'A'
  const Z = 90; // ASCII code for 'Z'
  const countryName = new Intl.DisplayNames([lang], { type: 'region' });
  const countries = {};

  for (let i = A; i <= Z; ++i) {
    for (let j = A; j <= Z; ++j) {
      const code = String.fromCharCode(i) + String.fromCharCode(j);
      const name = countryName.of(code);
      if (code !== name) {
        countries[code] = name;
      }
    }
  }

  return countries;
}
getCountries()
document.getElementById("demo").innerHTML = countries;
</script>
</body>
</html>
