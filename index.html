<!DOCTYPE html>
<html>
<head>
<title>Click that country!</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Click that country!</h1>
</header>
<div class="row">
<div class="column left">
<div id="score_div" hidden>
<div id="score_header">
<h2>Score</h2>
<p>Správne si odpovedal na <span id="score"></span> z <span id="possibleScore"></span> otázok. </p>
<p>Čaká Ťa ešte <span id="topScore"></span> otázok. </p>
</div>
<div id="score_counter">
<!--<img class="incorrect" src="flags-svg/fr.svg">
<img class="correct" src="flags-svg/sk.svg"> -->
</div>
</div>
<div class="column right">
<div id="intro">
<p>Ako dobre poznáš krajiny sveta? </p>
<p>Čo všetko o nich vieš?</p>
<p>Zisti to v tejto hre: Ku každej vlajke vpíš do políčka na odpoveď krajinu, ktorej patrí.</p>
<p>Keď si pripravený, klikni</p>
<button type="button" id="start" disabled onclick="start();">Štart!</button>
</div>
<div id="game" hidden>
<p id="flag"><img src="flags-svg/sk.svg" height="330"></img></p>
<p>Ktorej krajine patrí táto vlajka?</p>
<input id="answer" type="text"><input onClick="getAnswer()" type="submit" value="Odpovedať">
</div>
</div>
</div>

<script src="game.js">
</script>
</body>
</html>
